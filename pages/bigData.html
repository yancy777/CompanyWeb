    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/big-data.min.css" rel="stylesheet">

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/utilities.js"></script>


    <script type="text/javascript">
        $(function () {
            $("#changePicture").attr("src", "../../assets/image/logo2.png");
            $(".jiantou").attr("src", "../../assets/image/jiantou2.png");
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#headNav').addClass('navbar-fixed-top');
                    $("#changePicture").attr("src", "../../assets/image/logo1.png");
                    $(".jiantou").attr("src", "../../assets/image/jiantou.png");

                } else {
                    $('#headNav').removeClass('navbar-fixed-top');
                    $("#changePicture").attr("src", "../../assets/image/logo2.png");
                    $(".jiantou").attr("src", "../../assets/image/jiantou2.png");
                }
            });
        })
    </script>

<body>

    <!--logo-->
    <div class="container header">
        <div id="headNav"></div>
    </div>
    <!-- 内容 -->
    <div class="container-fluid text-center">
        <div class="collection-box">
            <label class="titles-style title-md-font">数据采集</label>
            <div class="row collect-icon">
                <div class="col-md-2 col-sm-2"></div>
                <div class="col-md-2 col-sm-2">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img src="../assets/image/collect-highly-icon.png" alt="" />
                            </div>
                            <div class="back back-highly">
                                <p>系统自动测量</p>
                                <p>微秒级别精度</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img src="../assets/image/collect-overall-icon.png" alt="" />
                            </div>
                            <div class="back back-overall">
                                <p>多维度评估</p>
                                <p>衡量真实水平</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2  col-sm-2">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img src="../assets/image/collect-huge-icon.png" alt="" />
                            </div>
                            <div class="back back-huge">
                                <p>数百幼儿园实行</p>
                                <p>10万+幼儿验证</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2  col-sm-2">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img src="../assets/image/collect-base-icon.png" alt="" />
                            </div>
                            <div class="back back-base">
                                <p>大幅度提高效率</p>
                                <p>减少人为误差</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2"></div>
            </div>
        </div>
        <div class="row deal-icon">
            <label class="titles-style title-md-font">数据处理</label>
            <div class="row">
                <img class="deal-icon-img" src="../assets/image/deal-icon.png" alt="" />
            </div>
        </div>
        <div class="row unscramble-box">
            <label class="titles-style title-md-font">数据解读</label>
            <img src="../assets/image/unscramble-icon.png" alt="" />
        </div>
        <div class="row consult-box">
            <label class="titles-style title-md-font">
                体质咨询
                <br />
                <label class="description-text">
                    根据体测结果提供体质改善建议，确保体测报告准确客观、简单易懂。同时，制定符合客户体质生活、营养、运动等多方面的建议。
                </label>
            </label>
            <br />
            <label class="consult-content">
                <label class="content-test-style">
                    <label>&nbsp;遗传</label>
                    <br />
                    <label>&nbsp;营养</label>
                    <br />
                    <label>运动</label>
                </label>
            </label>
        </div>
        <div class="analyse-box">
            <label class="titles-style title-md-font">
                大数据建模分析
                <br />
                <label class="description-text">
                    根据体测结果提供体质改善建议，确保体测报告准确客观、简单易懂。同时，制定符合客户体质生活、营养、运动等多方面的建议。
                </label>
            </label>
            <div class="row">
                <img src="../assets/image/analyse-icon.png" alt="" class="analyse-labels-back" />
            </div>
        </div>
        <div class="row message-sys-box">
            <label class="titles-style title-md-font">
                幼儿体育健康管理系统
                <br />
                <label class="description-text">
                    对幼儿园报告分析，整体把握全园、各班孩子体质情况
                </label>
            </label>
            <br />
            <label class="message-title">
                提升改善服务
            </label>
            <br />
            <img class="direction-icon" src="../assets/image/direction-icon.png" alt="" />
            <div class="row">
                <div class="col-md-4 col-sm-4"></div>
                <div class="col-md-4  col-sm-4 row">
                    <div class="col-md-4 col-sm-4">
                        <label class="message-content-item">
                            <img src="../assets/image/whole-kdg-icon.png" alt="" />
                            <br />
                            <label>全园</label>
                        </label>
                    </div>
                    <div class="col-md-4  col-sm-4">
                        <label class="message-content-item">
                            <img src="../assets/image/whole-class-icon.png" alt="" />
                            <br />
                            <label>全班</label>
                        </label>
                    </div>
                    <div class="col-md-4  col-sm-4">
                        <label class="message-content-item">
                            <img src="../assets/image/personal-icon.png" alt="" />
                            <br />
                            <label>个人</label>
                        </label>
                    </div>
                </div>
                <div class="col-md-4  col-sm-4"></div>
            </div>
        </div>
        <div class="it-box ">
            <label>IT支撑</label>
            <div class="it-description .title-explain{">
                <p class="description-text">对内架构采用CMMI标准流程设计执行，采用主流框架进行搭建，数据采用读写分离式设计，让运行更稳定</p>
                <p class="description-text">整体对外架构设计遵守Oauth 2.0体系，用户在各个平台内部访问数据，都将鉴定用户权限</p>
            </div>
            <div class="row">
                <div class="col-md-2  col-sm-2"></div>
                <div class="col-md-8  col-sm-8 row item-content text-font">
                    <div class="col-md-4  col-sm-4">
                        <img src="../assets/image/strut-core-icon.png" alt="" />
                        <br />
                        <label>后台核心</label>
                        <p>知识库，用户信息</p>
                        <p>体测数据，改善方案</p>
                    </div>
                    <div class="col-md-4  col-sm-4">
                        <img src="../assets/image/strut-cms-icon.png" alt="" />
                        <br />

                        <p>状态变更，状态查询</p>

                    </div>
                    <div class="col-md-4  col-sm-4">
                        <img src="../assets/image/strut-report-icon.png" alt="" />
                        <br />

                        <p>一整套自动化处理方案</p>
                        <p>自动生成可视化PDF文档</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2"></div>
            </div>
